<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crea tu cuenta en MVP Launches">
  
  <title>Registro | MVP Launches</title>
  
  <link rel="icon" type="image/png" href="assets/logo-mvp.png">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">
  
  <style>
    .auth {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    }
    
    .auth__container {
      width: 100%;
      max-width: 420px;
    }
    
    .auth__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
      text-decoration: none;
    }
    
    .auth__logo img {
      height: 48px;
    }
    
    .auth__logo span {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: var(--font-semibold);
      color: var(--color-gray-700);
    }
    
    .auth__logo span em {
      color: var(--color-accent);
      font-style: normal;
    }
    
    .auth__card {
      background: var(--color-white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--space-10);
    }
    
    .auth__header {
      text-align: center;
      margin-bottom: var(--space-8);
    }
    
    .auth__title {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-2);
    }
    
    .auth__subtitle {
      color: var(--color-gray-500);
    }
    
    .auth__form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }
    
    .auth__field {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    
    .auth__label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-gray-700);
    }
    
    .auth__input {
      padding: var(--space-4);
      font-family: var(--font-primary);
      font-size: var(--text-base);
      border: 2px solid var(--color-gray-100);
      border-radius: var(--radius-md);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    
    .auth__input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(0, 165, 155, 0.1);
    }
    
    .auth__input::placeholder {
      color: var(--color-gray-300);
    }
    
    .auth__select {
      padding: var(--space-4);
      font-family: var(--font-primary);
      font-size: var(--text-base);
      border: 2px solid var(--color-gray-100);
      border-radius: var(--radius-md);
      background-color: var(--color-white);
      cursor: pointer;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    
    .auth__select:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(0, 165, 155, 0.1);
    }
    
    .auth__row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }
    
    .auth__terms {
      display: flex;
      align-items: flex-start;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-gray-500);
    }
    
    .auth__terms input {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      accent-color: var(--color-accent);
    }
    
    .auth__terms a {
      color: var(--color-accent);
    }
    
    .auth__submit {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
      margin-top: var(--space-2);
    }
    
    .auth__divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
      color: var(--color-gray-300);
      font-size: var(--text-sm);
    }
    
    .auth__divider::before,
    .auth__divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-gray-100);
    }
    
    .auth__footer {
      text-align: center;
      color: var(--color-gray-500);
      font-size: var(--text-sm);
    }
    
    .auth__footer a {
      color: var(--color-accent);
      font-weight: var(--font-medium);
    }
    
    .auth__error {
      padding: var(--space-4);
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: var(--radius-md);
      color: #dc2626;
      font-size: var(--text-sm);
      text-align: center;
      display: none;
    }
    
    .auth__error.visible {
      display: block;
    }
    
    .auth__success {
      padding: var(--space-4);
      background-color: #d1fae5;
      border: 1px solid #a7f3d0;
      border-radius: var(--radius-md);
      color: #065f46;
      font-size: var(--text-sm);
      text-align: center;
      display: none;
    }
    
    .auth__success.visible {
      display: block;
    }
    
    .auth__back {
      display: flex;
      justify-content: center;
      margin-top: var(--space-6);
    }
    
    .auth__back a {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-gray-500);
      font-size: var(--text-sm);
    }
    
    .auth__back a:hover {
      color: var(--color-accent);
    }
    
    @media (max-width: 480px) {
      .auth__row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <main class="auth">
    <div class="auth__container">
      <a href="index.html" class="auth__logo">
        <img src="assets/logo-mvp.png" alt="MVP Launches">
        <span>mvp<em>launches</em></span>
      </a>
      
      <div class="auth__card">
        <div class="auth__header">
          <h1 class="auth__title">Crear cuenta</h1>
          <p class="auth__subtitle">Únete al ecosistema MVP Launches</p>
        </div>
        
        <div class="auth__error" id="errorMsg"></div>
        <div class="auth__success" id="successMsg"></div>
        
        <form class="auth__form" id="registerForm">
          <div class="auth__row">
            <div class="auth__field">
              <label class="auth__label" for="nombre">Nombre</label>
              <input 
                type="text" 
                id="nombre" 
                name="nombre" 
                class="auth__input" 
                placeholder="Tu nombre"
                required
              >
            </div>
            
            <div class="auth__field">
              <label class="auth__label" for="apellidos">Apellidos</label>
              <input 
                type="text" 
                id="apellidos" 
                name="apellidos" 
                class="auth__input" 
                placeholder="Tus apellidos"
                required
              >
            </div>
          </div>
          
          <div class="auth__field">
            <label class="auth__label" for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="auth__input" 
              placeholder="tu@email.com"
              required
            >
          </div>
          
          <div class="auth__field">
            <label class="auth__label" for="perfil">¿Cómo te defines?</label>
            <select id="perfil" name="perfil" class="auth__select" required>
              <option value="">Selecciona una opción</option>
              <option value="emprendedor">Emprendedor</option>
              <option value="inversor">Inversor</option>
              <option value="observador">Observador</option>
            </select>
          </div>
          
          <div class="auth__field">
            <label class="auth__label" for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="auth__input" 
              placeholder="Mínimo 6 caracteres"
              minlength="6"
              required
            >
          </div>
          
          <div class="auth__field">
            <label class="auth__label" for="password2">Confirmar contraseña</label>
            <input 
              type="password" 
              id="password2" 
              name="password2" 
              class="auth__input" 
              placeholder="Repite la contraseña"
              minlength="6"
              required
            >
          </div>
          
          <label class="auth__terms">
            <input type="checkbox" name="terms" required>
            <span>Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></span>
          </label>
          
          <button type="submit" class="btn btn--primary auth__submit">
            Crear cuenta
          </button>
        </form>
        
        <div class="auth__divider">o</div>
        
        <p class="auth__footer">
          ¿Ya tienes cuenta? <a href="login.html">Accede</a>
        </p>
      </div>
      
      <div class="auth__back">
        <a href="index.html">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Volver al inicio
        </a>
      </div>
    </div>
  </main>

  <script type="module">
    import { registerUser, onAuthChange, db } from './js/firebase-config.js';
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    // Check if already logged in
    onAuthChange((user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
    
    // Handle form submit
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value;
      const apellidos = document.getElementById('apellidos').value;
      const email = document.getElementById('email').value;
      const perfil = document.getElementById('perfil').value;
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Validate passwords match
      if (password !== password2) {
        errorMsg.textContent = 'Las contraseñas no coinciden';
        errorMsg.classList.add('visible');
        return;
      }
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creando cuenta...';
      errorMsg.classList.remove('visible');
      successMsg.classList.remove('visible');
      
      const result = await registerUser(email, password);
      
      if (result.success) {
        // Save user data to Firestore
        try {
          await setDoc(doc(db, "usuarios", result.user.uid), {
            nombre: nombre,
            apellidos: apellidos,
            email: email,
            perfil: perfil,
            created_at: new Date()
          });
          
          successMsg.textContent = '¡Cuenta creada! Redirigiendo...';
          successMsg.classList.add('visible');
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
          
        } catch (error) {
          console.error('Error saving user data:', error);
          errorMsg.textContent = 'Error al guardar datos. Inténtalo de nuevo.';
          errorMsg.classList.add('visible');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Crear cuenta';
        }
      } else {
        let errorText = 'Error al crear la cuenta';
        if (result.error.includes('email-already-in-use')) {
          errorText = 'Este email ya está registrado';
        } else if (result.error.includes('weak-password')) {
          errorText = 'La contraseña debe tener al menos 6 caracteres';
        } else if (result.error.includes('invalid-email')) {
          errorText = 'El email no es válido';
        }
        
        errorMsg.textContent = errorText;
        errorMsg.classList.add('visible');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Crear cuenta';
      }
    });
  </script>

</body>
</html>
