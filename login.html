<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accede a tu cuenta en MVP Launches">
  
  <title>Acceder | MVP Launches</title>
  
  <link rel="icon" type="image/png" href="assets/logo-mvp.png">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">
  
  <style>
    .auth {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    }
    
    .auth__container {
      width: 100%;
      max-width: 420px;
    }
    
    .auth__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
      text-decoration: none;
    }
    
    .auth__logo img {
      height: 48px;
    }
    
    .auth__logo span {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: var(--font-semibold);
      color: var(--color-gray-700);
    }
    
    .auth__logo span em {
      color: var(--color-accent);
      font-style: normal;
    }
    
    .auth__card {
      background: var(--color-white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--space-10);
    }
    
    .auth__header {
      text-align: center;
      margin-bottom: var(--space-8);
    }
    
    .auth__title {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-2);
    }
    
    .auth__subtitle {
      color: var(--color-gray-500);
    }
    
    .auth__form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }
    
    .auth__field {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    
    .auth__label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-gray-700);
    }
    
    .auth__input {
      padding: var(--space-4);
      font-family: var(--font-primary);
      font-size: var(--text-base);
      border: 2px solid var(--color-gray-100);
      border-radius: var(--radius-md);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    
    .auth__input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(0, 165, 155, 0.1);
    }
    
    .auth__input::placeholder {
      color: var(--color-gray-300);
    }
    
    .auth__options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: var(--text-sm);
    }
    
    .auth__remember {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      cursor: pointer;
    }
    
    .auth__remember input {
      width: 16px;
      height: 16px;
      accent-color: var(--color-accent);
    }
    
    .auth__forgot {
      color: var(--color-accent);
    }
    
    .auth__submit {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
      margin-top: var(--space-2);
    }
    
    .auth__divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
      color: var(--color-gray-300);
      font-size: var(--text-sm);
    }
    
    .auth__divider::before,
    .auth__divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-gray-100);
    }
    
    .auth__footer {
      text-align: center;
      color: var(--color-gray-500);
      font-size: var(--text-sm);
    }
    
    .auth__footer a {
      color: var(--color-accent);
      font-weight: var(--font-medium);
    }
    
    .auth__error {
      padding: var(--space-4);
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: var(--radius-md);
      color: #dc2626;
      font-size: var(--text-sm);
      text-align: center;
      display: none;
    }
    
    .auth__error.visible {
      display: block;
    }
    
    .auth__back {
      display: flex;
      justify-content: center;
      margin-top: var(--space-6);
    }
    
    .auth__back a {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-gray-500);
      font-size: var(--text-sm);
    }
    
    .auth__back a:hover {
      color: var(--color-accent);
    }
  </style>
</head>
<body>

  <!-- Watermark -->
  <div class="page-watermark">
    <img src="assets/logo-mvp.png" alt="">
  </div>

  <main class="auth">
    <div class="auth__container">
      <a href="index.html" class="auth__logo">
        <img src="assets/logo-mvp.png" alt="MVP Launches">
        <span>mvp<em>launches</em></span>
      </a>
      
      <div class="auth__card">
        <div class="auth__header">
          <h1 class="auth__title">Bienvenido</h1>
          <p class="auth__subtitle">Accede a tu cuenta</p>
        </div>
        
        <div class="auth__error" id="errorMsg"></div>
        
        <form class="auth__form" id="loginForm">
          <div class="auth__field">
            <label class="auth__label" for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="auth__input" 
              placeholder="tu@email.com"
              required
            >
          </div>
          
          <div class="auth__field">
            <label class="auth__label" for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="auth__input" 
              placeholder="••••••••"
              required
            >
          </div>
          
          <div class="auth__options">
            <label class="auth__remember">
              <input type="checkbox" name="remember">
              <span>Recordarme</span>
            </label>
            <a href="#" class="auth__forgot">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="btn btn--primary auth__submit">
            Acceder
          </button>
        </form>
        
        <div class="auth__divider">o</div>
        
        <p class="auth__footer">
          ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </p>
      </div>
      
      <div class="auth__back">
        <a href="index.html">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Volver al inicio
        </a>
      </div>
    </div>
  </main>

  <script type="module">
    import { loginUser, onAuthChange } from './js/firebase-config.js';
    
    // Check if already logged in
    onAuthChange((user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
    
    // Handle form submit
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Accediendo...';
      errorMsg.classList.remove('visible');
      
      const result = await loginUser(email, password);
      
      if (result.success) {
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Email o contraseña incorrectos';
        errorMsg.classList.add('visible');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Acceder';
      }
    });
  </script>

</body>
</html>
